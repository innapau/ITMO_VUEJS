<html>
    <head>
        <title>VUE.js - Homework #5</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="tabs-container">
                <ul class="tabs">
                    <li v-for="tab in tabTitles" v-bind:class="{ active: currentTab == tab.shortcut}"><a href="#" @click="currentTab = tab.shortcut">{{tab.name}}</a></li>
                </ul>
                <div class="tabs-content" v-bind:is="currentTabComponent">
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
